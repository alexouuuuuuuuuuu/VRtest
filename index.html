<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ordinateur</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene fog="type: exponential; color: #16304a; density: 0.08">
      <a-assets>
      <a-asset-item id="ecran-model" src="assets/ecran.glb"></a-asset-item>
      <a-asset-item id="desk-model" src="assets/desk.glb"></a-asset-item>
      <a-asset-item id="chaise-model" src="assets/chaise.glb"></a-asset-item>
      <a-asset-item id="computer-model" src="assets/computer.glb"></a-asset-item>

      </a-assets>
      <a-plane position="0 0 -10" rotation="-90 0 0" width="40" height="40" color="#2c3e50" material="roughness: 1; metalness: 0.1"></a-plane>
      
      <a-sky color="#16304a"></a-sky>

      <a-entity light="type: ambient; color: #16304a; intensity: 0.7"></a-entity>

      <a-entity light="type: point; color: #0080ff; intensity: 2; distance: 20" position="0 4 5"></a-entity>

      <a-entity light="type: point; color: #3fffd6; intensity: 2; distance: 30" position="0 8 -20"></a-entity>

      <a-plane position="0 8 -20" width="10" height="6" color="#3fffd6" material="emissive: #3fffd6; emissiveIntensity: 1"></a-plane>

      <a-entity gltf-model="#ecran-model" position="0 2.5 -4.6" scale="3 3 3" rotation="10 180 -3"></a-entity>
      <a-entity gltf-model="#desk-model" position="0 0.7 -5" scale="3 3 3" rotation="0 180 0"></a-entity>
      <a-entity gltf-model="#chaise-model" position="0 1.2 -3" scale="3 3 3" rotation="0 180 0"></a-entity>
      <a-entity gltf-model="#computer-model" position="1 2.3 -5.2" scale="3 3 3" rotation="0 180 0"></a-entity>


      <a-camera fov="100" near="0.1" far="1000" zoom="1.5" position="0 2 0" ></a-camera>
    </a-scene>
  </body>
</html>
